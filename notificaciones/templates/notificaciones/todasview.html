{%if notificaciones%}

<div class="row_fluid"></div>
        <h2 class="header smaller lighter blue"><strong>Tus Notificaciones</strong></h2>
       <table id="notificaciones" class="table table-striped table-bordered table-hover" >
    <thead>
      <tr>
      <th class="span2">fecha</th>
      <th class="span3">mensaje</th>
      <th class="span2">Estado</th>
      <th class="span1"></th>
      </tr>
    </thead>  
    <tbody>
    {%for n in notificaciones%}
    {%if n.estado == True %}
      
      
        <tr class="alert alert-success">
          <th class="span2">{{n.fecha}}</th>
          <th class="span3">{{n.mensaje}}</th>
          <th class="span2"><span class="">visto</span></th>
          <th class="span1"><button class="btn btn-mini btn-danger">
          	  <i class="icon-trash bigger-120"></i>
          	  </button>
          </th>

        </tr>
        {% else %}

        <tr class="alert alert-danger">
          <th class="span2">{{n.fecha}}</th>
          <th class="span3">{{n.mensaje}}</th>
          <th class="span2"><span class="">no visto</span></th>
          <td class="span1"><button class="btn btn-mini btn-danger">
				<i class="icon-trash bigger-120"></i>
				</button>
</td>
        </tr>
        {%endif%}
    {%endfor%}
      

          
        
    

      
    </tbody>

  </table>
        
        
    {%endif%}
