{% load humanize %}
{%block contenido%}
				<div class="page-content">
					<div class="page-header position-relative">
						<h1>
							Perfil de Usuario
							<small>
								<i class="icon-double-angle-right"></i>
								
							</small>
						</h1>
					</div><!--/.page-header-->

					<div class="row-fluid">
						<div class="span12">
							<!--PAGE CONTENT BEGINS-->

							
							<div class="hr dotted"></div>

							<div>
								<div id="user-profile-1" class="user-profile row-fluid">
									<div class="span3 center">
										<div>
										    <div id="chance_avatar">
											    <span class="profile-picture">
												    <img id="avatar" class="editable" alt="Alex's Avatar" src="{{STATIC_URL}}recursos_comunes/ace/avatars/profile-pic.jpg" />
											    </span>
											</div> 

											<div id="chance_avatar1">
											   
											   <form action=""  method="post" enctype="multipart/form-data">{% csrf_token %}
		 <input id="id_image" type="file" class="" name="image"></form>
											</div>

											<div class="width-80 label label-info label-large arrowed-in arrowed-in-right">
												<div class="inline position-relative">
													<a href="#" class="user-title-label dropdown-toggle" data-toggle="dropdown">
														<i class="icon-circle light-green middle"></i>

														<span class="white middle bigger-120">{{perfilactual.user.username}}</span>
													</a>

													
												</div>
											</div>
										</div>

										<div class="space-6"></div>

										<div class="profile-contact-info">
											

											<div class="space-6"></div>

											
										</div>

										<div class="hr hr12 dotted"></div>

										

										<div class="hr hr16 dotted"></div>
									</div>

									<div class="span9">
										

										<div class="space-12"></div>

										<div class="profile-user-info profile-user-info-striped">
											<div class="profile-info-row">
												<div class="profile-info-name">Nombre</div>

												<div class="profile-info-value">
													<span class="editable" id="username">
{{perfilactual.user.username}}
													</span>
												</div>
											</div>

											<div class="profile-info-row">
												<div class="profile-info-name">Direccion </div>

												<div class="profile-info-value">
													<i class="icon-map-marker light-orange bigger-110"></i>
													{{perfilactual.direccion}}
												</div>
											</div>

											<div class="profile-info-row">
												<div class="profile-info-name"> Edad </div>

												<div class="profile-info-value">
													<span class="editable" id="age">{{perfilactual.edad}}</span>
												</div>
											</div>

											<div class="profile-info-row">
												<div class="profile-info-name">Te uniste a Mou</div>

												<div class="profile-info-value">
													<span class="editable" id="signup">{{perfilactual.fechaingreso}}</span>
												</div>
											</div>
                                        </div>

										<div class="space-20"></div>

										
											
											
											

										<div class="hr hr2 hr-double"></div>

										<div class="space-6"></div>

										<div class="editarperfil" id="{{perfilactual.pk}}">
											<a href="#" class="btn btn-small btn-primary">
												<i class="icon-edit bigger-150 middle"></i>

												Editar Perfil
												<i class="icon-on-right icon-arrow-right"></i>
											</a>
										</div>
										<div class="row-fluid">
									<div class="" id="editarperfilview"></div>
									</div>
									</div>
									
								</div>
							</div>
{%endblock%}

<script type="text/javascript">
//editar 
function editarperfil(){
	editarperfil = $('.editarperfil');
	editarperfil.click(function(){
		$('#editarperfilview').load('/usuario/editarperfil?perfil_aEditar='+$(this).attr('id'))
	});
}


</script>
