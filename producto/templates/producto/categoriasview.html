<style type="text/css">
	.c{
		cursor: pointer;
	}
</style>

<div class="row-fluid">
	<div class="span12 well">
		<div class="span12">
			 <h3 class="text-error lighter smaller">Elija una categoria</h3>
		</div>
		<ul class="categorias">
		{%for c in categorias%}
			<li class="categoria" id= '{{c.pk}}'>
				
				<span class="c blue" >> {{c.nombre}}  </i>&nbsp; &nbsp;&nbsp; &nbsp;</span>
			</li>
		{%endfor%}
		</ul>
		
	</div>
	
</div>

<div class="row-fluid">
	<div class="" id="productos"></div>
</div>
<style type="text/css">
	.categorias li{
		display: inline;
		font-size: 1.2em;
	}
</style>

<script type='text/javascript'>
	function obtenerCategoria(){
		categoria = $('.categoria');
		categoria.click(function(){
			
			$('#productos').load('/productos/ver?categoria='+$(this).attr('id'), function(){
				$('.productos').each(function () {
						$(this).validate({
                    rules :{
                        cantidad : {
                            required : true, //para validar campo vacio
                            maxlength: 4,
                            number: true
                        },
                       

                    },
                    messages :{
                        cantidad : {
                            required : "Debe ingresar una cantidad",
                            maxlength: "Maximo 4 digitos",
                            number: "Debe ser un numerorue"
                        },
                        
                    }
                });



				});




				





			});
			
		})

	}
	
</script>
